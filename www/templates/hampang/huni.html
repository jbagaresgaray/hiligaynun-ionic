<ion-view view-title="Huni" hide-back-button="true">
    <ion-content class="padding">
        <div class="card">
            <center style="border:2px solid #FFD966;border-radius:8px;background-color:#66CCFF">
                <small class="details">
                    <strong>Direksyon:</strong> <span class="assertive">hibalu a ang may hinay kag tunog nga huni kag bahin bahina ini paagi sa pag pili sang sabat sa kahon kag ibutang ini sa linya.</span> 
                </small>
            </center>
        </div>
        <div class="card">
            <div class="item item-body text-center">
                <img ng-src="{{questions.img}}" width="200px">
            </div>
        </div>
        <div class="button-bar bar-royal">
            <a class="button" ng-repeat="a in questions.choices"  ng-click="showLoading(a)" ng-class="!a.selected ? 'button-royal' : 'button-dark'">{{a.choice}}</a>
        </div>
    </ion-content>
</ion-view>
