<ion-view view-title="Kunla" hide-back-button="true">
    <ion-content padding="true">
        <div class="list card">
            <div class="item item-body">
                <h1 class="text-center">{{questions.title}}</h1>
                <img class="full-image" ng-src="{{questions.img}}">
            </div>
        </div>
        <div class="list card kunla">
            <button class="button button-block" ng-repeat="answer in questions.choices" ng-class="{'button-balanced':$index == 0,'button-calm':$index==1,'button-energized':$index==2}" ng-click="showLoading(answer)">
                {{answer.choice}}
            </button>
        </div>
    </ion-content>
</ion-view>
