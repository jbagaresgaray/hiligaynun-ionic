<ion-view view-title="Kunla" hide-back-button="true">
    <ion-content>
        <div class="card">
            <center style="border:2px solid #FFD966;border-radius:8px;background-color:#66CCFF">
                <p class="details">
                    <strong>Direksyon:</strong> <span class="assertive">Pili-a sa kahon ang insakto nga letra basi sa laragway nga gina pakita kag tum-oka ang husto nga sabat sa kahon.</span> 
                </p>
            </center>
        </div>
        <div class="card">
            <div class="item item-body">
                <h1 class="text-center">{{questions.title}}</h1>
                <img class="full-image" ng-src="{{questions.img}}">
            </div>
        </div>
        <div class="card kunla">
            <button class="button button-block" ng-repeat="answer in questions.choices" ng-class="{'button-balanced':$index == 0,'button-calm':$index==1,'button-energized':$index==2}" ng-click="showLoading(answer)">
                {{answer.choice}}
            </button>
        </div>
    </ion-content>
</ion-view>
