<ion-view view-title="">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="list card">
            <center><h1 class="positive">{{details.name}}</h1></center>
            <div class="item item-body">
                <img class="full-image" ng-src="{{details.img}}" ng-show="details.img != ''">
            </div>
            <div class="item item-divider">
               Test
            </div>
            <div class="item item-body">
                <button class="button button-small button-block button-assertive" ng-click="pilaKaKunla(details.kunla)">
                    Pila ka kunla
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
