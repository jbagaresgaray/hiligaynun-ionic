<ion-view view-title="Hiligaynon Krush">
    <ion-content ng-class="{expanded:isExpanded}">
        <ion-list>
            <ion-item ng-click="openLetra()" href="#" class="item item-thumbnail-left item-icon-right" ng-show="ngShow.letra">
                <img src="img/assets/letters_logo.jpg">
                <h2>Mga Letra</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
            <ion-item ng-click="openHuni($event)" href="#" class="item item-thumbnail-left item-icon-right" ng-show="ngShow.huni">
                <img src="img/assets/huni_logo.png">
                <h2>Mga Huni</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
            <ion-item ng-click="showKunla()" href="#" class="item item-thumbnail-left item-icon-right">
                <img src="img/assets/kunla_logo.png">
                <h2>Kunla / Syllables</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
            <ion-item ng-click="showPopSuli($event)" href="#" class="item item-thumbnail-left item-icon-right" ng-show="ngShow.suli">
                <img src="img/assets/suli_logo.jpg">
                <h2>Parehas kag Suli</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view style="height: 160px;">
        <ion-content class="padding">
            <button class="button button-block button-positive" ng-click="openHuni1('sapat')"  ng-show="ngShow.sapat">
                Mga Sapat
            </button>
            <button class="button button-block button-positive" ng-click="openHuni1('butang')"  ng-show="ngShow.butang">
                Mga Butang
            </button>
        </ion-content>
    </ion-popover-view>
</script>

<script id="templates/sulipopover.html" type="text/ng-template">
    <ion-popover-view style="height: 160px;">
        <ion-content class="padding">
            <button class="button button-block button-positive" ng-click="showSuli('suli')"  ng-show="ngShow.suli">
               Suli
            </button>
            <button class="button button-block button-positive" ng-click="showSuli('parehas')"  ng-show="ngShow.parehas">
                Parehas
            </button>
        </ion-content>
    </ion-popover-view>
</script>

<script id="templates/quizpopover.html" type="text/ng-template">
    <ion-popover-view style="height: 160px;">
        <ion-content class="padding">
            <button class="button button-block button-positive" ng-click="openHuni1('sapat')"  ng-show="ngShow.sapat">
                Quiz 1
            </button>
            <button class="button button-block button-positive" ng-click="openHuni1('butang')"  ng-show="ngShow.butang">
                Quiz 2
            </button>
        </ion-content>
    </ion-popover-view>
</script>
