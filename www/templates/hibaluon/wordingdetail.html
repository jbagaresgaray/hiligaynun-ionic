<ion-view view-title="">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="list card">
            <center><h3 class="positive">{{details.name}}</h3></center>
            <div class="item item-body">
                <img class="full-image" ng-src="{{details.img}}" ng-show="details.img != ''">
            </div>
        </div>
    </ion-content>
</ion-view>
