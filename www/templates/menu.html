<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}">
            <ion-nav-back-button class="button-clear">
              <i class="icon ion-android-arrow-back"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" style="background: url('img/material-graphite.jpg'); background-size: cover;">
          <img class="avatar" src="img/logo1.png"></span>
          <h2>Hiligaynun Krush</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/profile" class="item item-icon-left">
                    Home
                    <i class="icon ion-home positive"></i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/scoreboard" class="item item-icon-left">
                    scoreboard
                    <i class="icon ion-podium assertive"></i>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/settings" class="item item-icon-left">
                    Settings
                    <i class="icon ion-gear-a energized"></i>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.info" class="item item-icon-left">
                    <i class="icon ion-information-circled royal"></i>
                    App Info
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.author" class="item item-icon-left">
                    <i class="icon ion-person-stalker royal"></i>
                    Author
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
